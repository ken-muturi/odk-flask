{% extends "base.html" %}
{% block main_content %}
<div class="row">
	<div class="col-md-6">
	    <form  method="POST"  enctype="multipart/form-data">
	    	<div class="form-group">
	    		<label class="control-label" for="title">Form Title</label>
	    		<input name="firstname" type="text" class="form-control" required />
	    	</div>

	    	<div class="form-group">
	    		<label class="control-label" for="title">Other Names</label>
	    		<textarea name="description" class="form-control"></textarea>
	    	</div> 

	    	<div class="form-group">
	    		<label class="control-label" for="title">Xls Form</label>
	    		<input type="file" name="file">
	    	</div> 

	    	<div class="form-group">
	    		<input type="submit" class='btn-u btn-brd btn-brd-hover btn-u-blue btn-u-xs' value="Upload"/> 
	    	</div>
	    </form>
	</div>
</div>
{% endblock %}
