{% extends "base.html" %}
{% block main_content %}
<div class="row">
	<div class="col-md-6">
		<p><a class="btn-u btn-u-green pull-right" href="{{ url_for('main.create_project') }}" >Create Project</a></p>
		<table class="table table-striped table-bordered">
			<tr>
				<th>#</th>
				<th>Title</th>
				<th>Organization</th>
				<th>Description</th>
			</tr>
			{% set i = 1 %}
			{% for prj in projects %}
				<tr>
					<td>{{ i }}</td>
					<td><a href="{{ url_for('logger.xforms', project_id=prj.id) }}" >{{ prj.title }}</a></td>
					<td>{{ prj.organization.title }}</td>
					<td>{{ prj.description }}</td>
				</tr>
				{% set i = i+1 %}
			{% endfor%}
		</table>
	</div>
</div>
{% endblock %}
