{% extends "base.html" %}
{% block main_content %}
<div class="row">
	<div class="col-md-6">
		<p><a class="btn-u btn-u-green pull-right" href="{{ url_for('main.create_organization') }}" >Create Organization</a></p>
		<table class="table table-striped table-bordered">
			<tr>
				<th>#</th>
				<th>Title</th>
				<th>Description</th>
				<th>Actions</th>
			</tr>
			{% set i = 1 %}
			{% for org in organizations %}
				<tr>
					<td>{{ i }}</td>
					<td><a href="{{ url_for('main.projects', organization_id=org.id) }}" >{{ org.title }}</a></td>
					<td>{{ org.description }}</td>
					<td>
						<a href="#"><i class="fa fa-pencil"></i></a>
						<a href="#"><i class="fa fa-times"></i></a>
					</td>
				</tr>
				{% set i = i + 1 %}
			{% endfor%}
		</table>
	</div>
</div>
{% endblock %}
